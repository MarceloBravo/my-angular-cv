<header>
  <div class="profile-page sidebar-collapse">
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary {{ isOnTop ? 'on-top' : 'no-on-top' }}"
      color-on-scroll="400"
      [class.toggled]="isMenuOpen"
    >
      <div class="container">
        <div class="navbar-translate" >
          <a class="navbar-brand" routerLink="/" [state]="{data: 'Sobre mí'}" rel="tooltip">Marcelo Bravo</a>
          <button
            class="navbar-toggler navbar-toggler"
            type="button"
            (click)="toggleMenu()"
            aria-controls="navigation"
            [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-bar bar1"></span
            ><span class="navbar-toggler-bar bar2"></span
            ><span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <div
          class="navbar-collapse justify-content-end"
          [class.show]="isMenuOpen"
          id="navigation"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link smooth-scroll" routerLink="/" fragment="about" [state]="{data: 'Sobre mí'}" (click)="closeMenu()">Sobre mí</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" routerLink="/"  fragment="skill" [state]="{data: 'Sobre mí'}" (click)="closeMenu()">Habilidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" routerLink="/educacion" [state]="{data: 'Educación'}" (click)="closeMenu()">Educación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#portfolio" (click)="closeMenu()">Portafolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#experience"
                (click)="closeMenu()"
                >Experiencia laboral</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#courses" (click)="closeMenu()">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#contact" (click)="closeMenu()">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
