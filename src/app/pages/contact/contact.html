<div class="section" id="contact">
    <div class="cc-contact-information" style="background-image: url('images/staticmap.png')">
        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in">
                            <div class="h4 text-center title">Contáctame</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form id="form" action="https://formspree.io/f/xdobglza" method="POST">
                                            <div class="p pb-3"><strong>No dudes en contactárme</strong></div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group"><span class="input-group-addon"><i
                                                                class="fa fa-user-circle"></i></span>
                                                        <input class="form-control" type="text" name="name"
                                                            placeholder="Nombre" required="required" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group"><span class="input-group-addon"><i
                                                                class="fa fa-file-text"></i></span>
                                                        <input class="form-control" type="text" name="Subject"
                                                            placeholder="Asunto" required="required" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group"><span class="input-group-addon"><i
                                                                class="fa fa-envelope"></i></span>
                                                        <input class="form-control" type="email" name="_replyto"
                                                            placeholder="E-mail" required="required" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <textarea class="form-control" name="message"
                                                            placeholder="Tu mensaje" required="required"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <button class="btn btn-primary" type="submit">Enviar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0"><strong>Dirección </strong></p>
                                        <p class="pb-2">12 Norte, Talca, Maule, Chile</p>
                                        <p class="mb-0"><strong>Fono</strong></p>
                                        <p class="pb-2"><a href="tel: +56 9 58005990">+56 9 58005990</a></p>
                                        <p class="mb-0"><strong>Email</strong></p>
                                        <p><a href="mailto: mabc@live.com">mabc@live.com</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
