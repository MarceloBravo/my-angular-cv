<div class="dashboard-container">

<app-bar-horizontal-graph 
  [data]="skillsChartData" 
  [labelY]="'Tecnologías'" 
  [labelX]="'Cantidad de cursos'"
  [title]="'Cantidad de cursos por tecnología'"
/>

<app-bar-horizontal-graph 
[data]="experienciaLaboralSkillsChartData" 
[labelY]="'Tecnologías'" 
[labelX]="'Meses de experiencia'"
[title]="'Experiencia laboral por técnologías'"
/>

<app-vertical-bar-graph 
  [data]="horasTecnologiaCursoChartData" 
  [title]="'Horas de capacitación por tecnología'"
  [subtitle]="'(No incluye Bootcamps)'"  
  [yAxisLabel]="'Horas'"
  [xAxisLabel]="'Técnología'"
/>

<app-number-card 
[data]="horasPorPlataformaGraphData" 
[title]="'Horas de Bootcamps y cursos por plataforma'"
/>

<app-pie-chart-graph [data]="experienciaChartData" [title]="'Antiguedad por empresa (meses)'"/>

<app-andvanced-pie-chart-graph 
  [data]="educFormalChartData" 
  [title]="'Educación formal en años'" 
  [subtitle]="'(Incluye Científico humanista)'"
/>

<app-pie-grid-graph 
  [data]="experienciaPorActividadChartData" 
  [title]="'Experiencia en programación por tipo de actividad en años'"  
  [subtitle]="'(Excluye Científico humanista)'"
/>


</div>
